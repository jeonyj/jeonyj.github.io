<style>

ul, li {
	margin:0;
	padding:0;
}
ul {
	
	text-align:center;
	padding:3px;
	border:1px solid #999;
}
li {
	list-style:none;
	display:inline-block;
	width:33%;
	border-right:1px solid #000;
}

ul li:only-child {
	border:0;
}

a:hover {
	color:red;
}
</style>
</head>
<body>

<ul>
	<li><a href="#">title</a></li>
</ul>
<br><hr><br>
